<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Library CRUD</title>
</head>
<body>
    <main>
        <section class="form-section">
            <h2 class="subtitle">Fill the information</h2>
            <form class="form" id="form">
                <label for="id">Id</label>
                <input type="number" id="id" name="id">
            
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            
                <label for="genre">Genre</label>
                <select name="genre" id="genre">
                    <option value="" >Choose an option</option>
                    <option value="science">Science</option>
                    <option value="social-studies">Social Studies</option>
                    <option value="math">Math</option>
                </select>

                <label for="status">Status</label>
                
                <input type="radio" class="radio" name="status" id="Available" value="Available" checked>
                <label for="Available" class="inline-label">Available</label>
                <br>        
                
                <input type="radio" class="radio" name="status" id="Unavailable" value="Unavailable">
                <label for="Unavailable" class="inline-label">Unavailable</label>
                
                <button type="submit" class="submitBtn">Save</button>
                <button type="reset">Clear</button>

            </form>
            
        
           </section>
          <section class="table-section" id="table-section">
            <form class="search">
                        <input type="text" placeholder="🔍Search book by id" id="inputSearch">
                    </form>
                    <table>
                        <thead>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Genre</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </thead>
                        <tbody id="table-body">
                            <tr class="table-row">
                                <td>001</td>
                                <td>Geography for Dummies</td>
                                <td>Social Studies</td>
                                <td>Available</td>
                                <td><button class="delete">Delete</button>
                                    <button class="update">Update</button></td>
                                
                            </tr>
                           
                        </tbody>
                    </table>
                </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="./scripts/index.js" type="module"></script>
</body>
</html>
